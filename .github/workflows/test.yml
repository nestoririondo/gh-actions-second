name: Test the project
on: push
jobs: 
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get the code
              uses: actions/checkout@v4.1.7
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 20
            - name: Install dependencies
              run: npm ci #Installs only packages from package-lock.json
            - name: Run tests
              run: npm test